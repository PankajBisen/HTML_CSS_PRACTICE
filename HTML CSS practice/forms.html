<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is Form HTML Tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="Myname">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="text" name="MyEmail">
        </div>
        <br>
        <div>
            <input type="submit" value="submit Now">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyBonus">
        </div>
        <br>
        <div>
            Are U Eligible?: <input type="checkbox" name="MyEligible">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender">FeMale<input type="radio" name="myGender">
        </div>
    </form>
</body>

</html>
